- clean: ['~']

- defaults:
    link:
        if: [[ "$(uname)" == "Linux"]]
- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.Xresources: Xresources
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: config/i3/
        create: true

